<!DOCTYPE html>
<html lang="en">
    <head>
    <meta charset="UTF-8">

    <title>Profile Card</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">

/>

        <div class="container">
            <div class="card">

            <div class="card">

        </div>       
             <div class="social=links">

                <a href="#" class="btn">Portfolio</a>
